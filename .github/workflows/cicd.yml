name: CICD
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t rjshkhoksi26/aiagent .

      - name: Publish Image to Docker Hub
        run: docker push rjshkhoksi26/aiagent:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Pull Image from Docker Hub
        run: docker pull rjshkhoksi26/aiagent:latest

      - name: Delete Old Container
        run: docker rm -f reactContainer || true

      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactContainer rjshkhoksi26/aiagent:latest
